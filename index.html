<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>SpaceXDashboard</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css">
		<link rel="stylesheet" href="spacex.css">
		<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script> 
	</head>
	<body>
		<input type="checkbox" id="sidebar-toggle">
		<!-- Aparte div voor het menu aan de linkerkant -->
		<div class="sidebar">
			<!-- Aparte div voor de header van het menu zelf aan de zijkant -->
			<div class="sidebar-header">
				<h3 class="logo">
					<!-- icon overgenomen (ti-...), zie link rel -->
					<span class="ti-location-arrow"></span>
					<span>SpaceX</span>
				</h3> 
				<!-- icon overgenomen (ti-...), zie link rel -->
				<label for="sidebar-toggle" class="ti-menu"></label>
			</div>
			<!-- Aparte div, voor zijkant (menu), opties voor gebruikers -->
			<div class="sidebar-menu">
				<ul>
					<li>
						<!-- Losse verwijzing naar dashboard in het menu-->
						<a href="">
							<!-- icon overgenomen (ti-...), zie link rel -->
							<span class="ti-dashboard"></span>
							<span>Dashboard</span>
						</a>
					</li>
					<li>
						<!-- Losse verwijzing naar member in het menu -->
						<a href="">
							<!-- icon overgenomen (ti-...), zie link rel -->
							<span class="ti-user"></span>
							<span>Member</span>
						</a>
					</li>
					<li>
						<!-- Losse verwijzing naar tasks in het menu -->
						<a href="">
							<!-- icon overgenomen (ti-...), zie link rel -->
							<span class="ti-pencil"></span>
							<span>Tasks</span>
						</a>
					</li>
					<li>
						<!-- Losse verwijzing naar account in het menu -->
						<a href="">
							<!-- icon overgenomen (ti-...), zie link rel -->
							<span class="ti-desktop"></span>
							<span>Account</span>
						</a>
					</li>
				</ul>
			</div>
		</div>
		<!-- Alle informatie die direct te zien is, naast het menu op het dashboard -->
		<div class="main-content">
			<!-- Alles bovenaan de pagina, in de header -->
			<header>
				<div class="search-wrapper">
					<!-- icon overgenomen (ti-...), zie link rel -->
					<span class="ti-search"></span>
					<!-- Hier kan iets worden ingevuld, placeholder geeft al aan dat er hier naar iets gezocht kan worden zo nodig -->
					<input type="search" placeholder="Search">
				</div>
			</header>
			<!-- In het midden van de website -->
			<main>
				<!-- Tekst/titel bovenaan de pagina in het groot weergeven -->
				<h2 class="dashboard-title">Overview</h2>
				<!-- Aparte div voor de kaarten bovenaan de pagina -->
				<div class="dashboard-above">
					<!-- Div voor eerste informatie stuk bovenaan de pagina -->
					<div class="cards-view">
						<div class="cards-shape">
							<!-- icon overgenomen (ti-...), zie link rel -->
							<span class="ti-rocket"></span>
							<div>
								<h5>Fuel</h5>
								<h4>97.650.043 RP1</h4>
							</div>
						</div>
					</div>
					<!-- Div voor tweede informatie stuk bovenaan de pagina -->
					<div class="cards-view">
						<div class="cards-shape">
							<!-- icon overgenomen (ti-...), zie link rel -->
							<span class="ti-timer"></span>
							<div>
								<h5>Speed</h5>
								<h4>100.000.000 kph</h4>
							</div>
						</div>
					</div>
					<!-- Div voor derde informatie stuk bovenaan de pagina -->
					<div class="cards-view">
						<div class="cards-shape">
							<!-- icon overgenomen (ti-...), zie link rel -->
							<span class="ti-stats-up"></span>
							<div>
								<h5>Distance over time</h5>
								<h4>300.000.000 km in 3 hours</h4>
							</div>
						</div>
					</div>
				</div>
				<!-- Doughnut en bar naast elkaar -->
				<div class="row">
					<div class="col-6 chart">
						<canvas id="myChart"></canvas>
					</div>
				<div class="col-6 chart">
					<canvas id="myChart2"></canvas>
				</div>
				</div>
					<!-- Verwijzing naar javascript bestand -->
					<script src="charts.js"></script>
			</main>
		</div>
	</body>
</html>
